<html>
  <head>
    {% if title %}
    <title>{{ title }} - CMS</title>
    {% else %}
    <title>Welcome to CMS</title>
    {% endif %}
  </head>
  <body>
    <div>
      Links:
      <a href="/index">Home</a>
      <a href="/login">Login</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
